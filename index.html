<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans|Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2 class="sidebar-name">Sign up</h2>
      </div>
      <div class="main">
        <h1 class="main_title">New user?</h1>
        <h3 class="main_subtitle">
          Use the form below to create your account.
        </h3>

        <form action="" class="form">
          <label for="first-name" class="form_item">
            First Name
            <input
              type="text"
              name="first-name"
              id="first-name"
              class="form_input"
            />
          </label>
          <label for="last-name" class="form_item">
            Last name
            <input
              type="text"
              name="last-name"
              id="last-name"
              class="form_input"
            />
          </label>
          <label for="nationality" class="form_item">
            Nationality
            <input
              type="text"
              name="nationality"
              id="nationality"
              class="form_input"
            />
          </label>
          <label for="email" class="form_item form_input_with_success">
            E-mail
            <input
              placeholder=""
              type="text"
              name="email"
              id="email"
              class="form_input form_input_email"
            />
            <img src="./images/success.svg" alt="" class="form_input_success" />
          </label>
          <div>
            <p class="form_item">Date of Birth</p>
            <div class="birth-data_item-items form_input">
              <select class="birth-data_item">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select class="birth-data_item">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
              <select class="birth-data_item">
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
                <option value="1990">1990</option>
                <option value="1989">1989</option>
                <option value="1988">1988</option>
                <option value="1987">1987</option>
                <option value="1986">1986</option>
                <option value="1985">1985</option>
                <option value="1984">1984</option>
                <option value="1983">1983</option>
                <option value="1982">1982</option>
                <option value="1981">1981</option>
                <option value="1980">1980</option>
              </select>
            </div>
          </div>
          <div class="gender">
            <p class="form_item">Gender</p>
            <div class="gender-items">
              <div class="radio-input-wrapper">
                <input
                  type="radio"
                  name="male"
                  id="male"
                  class="radio-form_input"
                />
                <label for="male" class="form_item radio-label">Male</label>
              </div>
              <div class="radio-input-wrapper">
                <input
                  type="radio"
                  name="male"
                  id="female"
                  class="radio-form_input"
                />
                <label for="female" class="form_item radio-label">Female</label>
              </div>
            </div>
          </div>
          <label for="password" class="form_item">
            Password
            <input type="password" id="password" class="form_input" />
          </label>
          <label for="conf-password" class="form_item">
            Confirm Password
            <input type="password" id="conf-password" class="form_input" />
          </label>
        </form>
        <div class="footer">
          <div class="footer-login-block">
            <p class="footer-login_have-account">Have an account?</p>
            <a href="#" class="footer-login_link">Login</a>
          </div>
          <button class="footer-sign-up">Complete Signup</button>
        </div>
      </div>
    </div>
  </body>
</html>
